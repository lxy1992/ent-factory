name: CI
on: [push, pull_request]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.15
          skip-pkg-cache: true
          skip-build-cache: true
          args: --timeout=10m
      - name: Dependency
        run: make setup

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
